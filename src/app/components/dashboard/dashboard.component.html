<div class="dashboard-container">
    <div class="profile-section">
        <div class="profile-header">
            <img [src]="userProfile.avatarUrl" alt="Avatar" class="profile-avatar" />
            <h3>{{ userProfile.name }}</h3>
            <p>{{ userProfile.email }}</p>
        </div>
    </div>

    <div class="qr-codes-section">
        <h2>QR Codes Criados</h2>
        <div class="filters">
            <label for="filter">Filtrar QR Codes:</label>
            <select [(ngModel)]="selectedFilter" (ngModelChange)="applyQRCodeFilter()">
                <option value="">Todos</option>
                <option value="tipo1">Tipo 1</option>
                <option value="tipo2">Tipo 2</option>
                <option value="tipo3">Tipo 3</option>
            </select>
        </div>

        <div class="qr-codes">
            <div *ngFor="let qrCode of qrCodes" class="qr-card">
                <div class="qr-code-container">
                    <img [src]="qrCode" alt="QR Code" class="qr-code-image" />
                </div>
            </div>
        </div>
    </div>

    <div class="packages-section">
        <h2>Pacotes Comprados</h2>
        <div *ngFor="let package of packages" class="package-card">
            <p><strong>{{ package.name }}</strong></p>
            <p>Comprado em: {{ package.purchasedOn }}</p>
            <p>Limite de QR Codes: {{ package.qrLimit }}</p>
        </div>
    </div>

    <div class="remaining-pulses">
        <h3>Pulsos Restantes para Gerar QR Code</h3>
        <div class="pulse-count">
            <span>{{ remainingPulse }}</span>
        </div>
    </div>
</div>
