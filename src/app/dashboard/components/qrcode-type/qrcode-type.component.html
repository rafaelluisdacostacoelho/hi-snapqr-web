<h2>Escolha o Tipo de QR Code</h2>

<form [formGroup]="qrCodeForm">

  <div class="form-group">
    <app-select id="qrCodeType" formControlName="qrCodeType" label="Tipo de QR Code" primaryColor="#FF5733"
      [options]="qrCodeTypes" [defaultValue]="qrCodeTypeDefault" (selectionChange)="onTypeChange($event)">
    </app-select>
  </div>

</form>

<router-outlet (activate)="onChildActivate($event)"></router-outlet>
