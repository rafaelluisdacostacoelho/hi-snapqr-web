<div class="container">
    <div class="steps">
        <div *ngFor="let step of steps; let i = index" class="step" [class.active]="currentStep >= i"
            [class.invalid]="invalidSteps[i]">
            <div class="circle">{{ i + 1 }}</div>
            <span>{{ step }}</span>
        </div>
        <div class="progress" [style.width.%]="(currentStep / (steps.length - 1)) * 100"></div>
    </div>
</div>
