<div class="container">
    <div class="card" *ngFor="let package of packages">
        <div class="card-header">
            <h3>{{ package.name }}</h3>
        </div>
        <div class="card-body">
            <p>Quantidade: {{ package.quantity }}</p>
            <p>Pre√ßo: R$ {{ package.price }}</p>
            <p>Desconto: {{ package.discount * 100 }}%</p>
            <button class="btn" (click)="initiatePayment(package.id)">Comprar</button>
        </div>
    </div>
</div>
