<div class="select">
    <label>{{ label }}</label>
    <div class="select-box" (click)="toggleModal()" #selectBox>
        <span>{{ selectedLabel }}</span>
    </div>
</div>

<!-- Modal Dropdown -->
<div class="modal-dropdown" *ngIf="showModal" #modalDropdown>
    <ul class="options">
        <li *ngFor="let option of options" (click)="selectOption(option.value)">
            {{ option.label }}
        </li>
    </ul>
</div>
