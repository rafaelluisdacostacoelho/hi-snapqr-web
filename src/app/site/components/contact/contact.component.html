<section class="contact-form">
    <h2>Entre em Contato Conosco</h2>
    <form action="submit-form" method="POST">
        <div class="form-group"> <label for="name">Nome:</label> <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group"> <label for="email">E-mail:</label> <input type="email" id="email" name="email"
                required> </div>
        <div class="form-group"> <label for="message">Mensagem:</label> <textarea id="message" name="message" rows="4"
                required></textarea> </div> <button type="submit" class="btn">Enviar</button>
    </form>
</section>
